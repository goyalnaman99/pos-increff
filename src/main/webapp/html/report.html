<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_navbar"></nav>

	<div class="container">

		<h3>Sales Report</h3>

		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">
				<form class="form-inline" id="filter-form">
					<div class="form-group">
						<label for="inputBrand" class="col-sm-2 col-form-label required">Brand</label>
						<div class="col-sm-10">
							<select class="form-control" name="brand" id="inputBrand"
								required placeholder="Select Brand">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputBarcode" class="col-sm-2 col-form-label">Starting
							Date</label>
						<div class="col-sm-10">
							<input id="startingdatepicker" name="startDate" required />
						</div>
					</div>
					<div class="form-group">
						<label for="inputQuantity" class="col-sm-2 col-form-label">Ending
							Date</label>
						<div class="col-sm-10">
							<input id="endingdatepicker" name="endDate" required />
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="refresh-data">Generate</button>
					&nbsp;
				</form>
			</div>
		</div>

		<div class="row">&nbsp;</div>
		<div class="row">
		
			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="sales-report-table">
					<thead>
						<tr>
							<th scope="col">Category</th>
							<th scope="col">Quantity</th>
							<th scope="col">Revenue</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<button id="export" class="btn btn-primary" data-export="export">
					Download CSV <i class="fa fa-download"></i>
				</button>

			</div>
		</div>
	</div>
	<!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/report.js}" />
	</script>

</body>

</html>
