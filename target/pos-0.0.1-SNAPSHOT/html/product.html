<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_navbar"></nav>

	<div class="container">

		<h3>Product Master Page</h3>

		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">
				<form class="form-inline" id="product-form">
					<div class="form-group">
						<label for="inputbrandId" class="col-sm-2 col-form-label">Brand-Category</label>
						<div class="col-sm-10">
							<select type="text" class="form-control" name="brandId"
								id="inputbrandId" placeholder="select brand-category"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="mrp" id="inputMrp"
								placeholder="enter mrp" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputName" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name"
								id="inputName" placeholder="enter name" required>
						</div>
					</div>
					<button type="button" class="btn btn-primary" id="add-product">Add</button>
					&nbsp;
					<button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
					&nbsp;
					<button type="button" class="btn btn-primary" id="upload-data">Upload</button>
				</form>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">&nbsp;</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="product-table">
					<thead>
						<tr>
							<th scope="col">Barcode</th>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Name</th>
							<th scope="col">MRP</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</div>
		</div>

		<!-- product Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Product</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class id="product-edit-form">
							<div class="form-group row">
								<label for="inputbrandId" class="col-sm-2 col-form-label">Brand-Category</label>
								<div class="col-sm-10">
									<select type="text" class="form-control" name="brandId"
										id="inputbrandId" placeholder="select brand-category"></select>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputName" class="col-sm-2 col-form-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="name"
										id="inputName" placeholder="enter name" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="mrp"
										id="inputMrp" placeholder="enter mrp" required>
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-product">Submit</button>
					</div>
				</div>
			</div>
		</div>


		<!-- product Upload Modal -->
		<div class="modal" tabindex="-1" role="dialog"
			id="upload-product-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Product</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="product-file">
							<input type="file" class="custom-file-input" id="productFile">
							<label class="custom-file-label" for="productFile"
								id="productFileName">Choose file</label>
						</div>
						<a th:href="@{/sample/product.tsv}" target="_blank">Download
							Sample</a> <br> Rows: <span id="rowCount">0</span>, Processed: <span
							id="processCount">0</span>, Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-warning" id="download-errors">Download
							Errors</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/product.js}" /></script>

</body>

</html>
