<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_navbar"></nav>

	<div class="container-fluid">

		<h3>Brand Master</h3>

		<!-- Top row with buttons-->
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-sm btn-outline-primary" id="add-brand">Add</button>
				&nbsp;
				<button type="button" class="btn btn-sm btn-outline-primary" id="upload-data">Upload</button>
				&nbsp;
				<button type="button" class="btn btn-sm btn-outline-secondary" id="refresh-data">Refresh</button>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">&nbsp;</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped" id="brand-table">
					<thead>
						<tr>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</div>
		</div>

		<!-- brand Add Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="add-brand-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Brand</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class id="brand-add-form">
							<div class="form-group row">
								<label for="inputbrand" class="col-sm-2 col-form-label">Brand</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="brand"
										placeholder="enter brand" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputcategory" class="col-sm-2 col-form-label">Category</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="category"
										placeholder="enter category" required>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-sm btn-outline-primary" id="submit-add-brand">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<!-- brand Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Brand</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class id="brand-edit-form">
							<div class="form-group row">
								<label for="inputbrand" class="col-sm-2 col-form-label">Brand</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="brand"
										placeholder="enter brand" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputcategory" class="col-sm-2 col-form-label">Category</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="category"
										placeholder="enter category" required>
								</div>
							</div>
							<input type="hidden" name="id">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-sm btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-sm btn-outline-primary" id="update-brand">Submit</button>
					</div>
				</div>
			</div>
		</div>


		<!-- brand Upload Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Brand</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="brand-file">
							<input type="file" class="custom-file-input" id="brandFile">
							<label class="custom-file-label" for="brandFile"
								id="brandFileName">Choose file</label>
						</div>
						<a th:href="@{/sample/brand.tsv}" target="_blank">Download
							Sample</a> <br> Rows: <span id="rowCount">0</span>, Processed: <span
							id="processCount">0</span>, Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-sm btn-outline-secondary"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-sm btn-outline-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-sm btn-outline-warning" id="download-errors">Download
							Errors</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/brand.js}" /></script>

</body>

</html>
