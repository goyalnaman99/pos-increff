<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <meta name="baseUrl" th:attr="content=${baseUrl}">

    <script crossorigin="anonymous"
            src="https://kit.fontawesome.com/c30beb553f.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/app.css}">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
          rel="stylesheet" type="text/css"/>

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1"
     th:fragment="name_navbar">
    <a class="navbar-brand" th:href="@{/}"> <img
            alt="" class="d-inline-block align-top" th:src="@{/static/logo.jpg}">
    </a>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarNav"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/ui/brand}">Brand</a>
            </li>
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/ui/product}">Products</a></li>
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/ui/inventory}">Inventory</a></li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="navbarDropdown" role="button">
                    Orders
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/ui/order}">Previous Orders</a>
                    <a class="dropdown-item" th:href="@{/ui/createorder}">Create New Order</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/ui/report}">Report</a>
            </li>
        </ul>
    </div>
</nav>

<footer class="footer  mt-1 bg-light" th:fragment="name_footer">
    Copyright Increff 2022 &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
            type="text/javascript"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/app.js}"/>
    </script>
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>
    <script th:src="@{/static/jquery.tabletoCSV.js}"></script>


</footer>
